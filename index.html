<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Carousel</title>
    </head>
    <body>
        <div class="content">
            <div class="carousel-frame">
                <div class="image-container">
                    <img src="./src/assets/images/creole_croc_by_yashobi.jpg" alt="creole croc by Yashobi">
                </div>
                <div class="image-container">
                    <img src="./src/assets/images/the_redhead__by_yashobi.jpg" alt="the redhead by Yashobi">
                </div>
                <div class="image-container">
                    <img src="./src/assets/images/the_stare_by_yashobi.jpg" alt="the stare by Yashobi">
                </div>
                <div class="image-container">
                    <img src="./src/assets/images/young_girl_by_yashobi.jpg" alt="young girl by Yashobi">
                </div>
            </div>
            <div class="button-row">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
    </body>

    
</html>
